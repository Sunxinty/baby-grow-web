<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>登录</title>
		<link rel="stylesheet" href="../lib/layui/css/layui.css">
		<link rel="stylesheet" href="../static/css/style.css">
		<link rel="icon" href="../static/image/code.png">
	</head>

	<body>

		<div class="login-main">
			<header class="layui-elip">后台登录</header>
			<form class="layui-form">
				<div class="layui-input-inline">
					<input type="text" name="username" required lay-verify="username" placeholder="用户名" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline">
					<input type="password" name="password" required lay-verify="password" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline login-btn">
					<button type="button" lay-submit class="layui-btn">登录</button>
				</div>
				<hr/>
				<p>
					<a href="javascript:;" class="fl">立即注册</a>
					<!--<a href="javascript:;" class="fr">忘记密码？</a>-->
				</p>
			</form>
		</div>

		<script src="../lib/layui/layui.js"></script>
		<script type="text/javascript">
			layui.use(['form'], function() {
				var form = layui.form,
					$ = layui.jquery;
				form.verify({
					username: function(value, item) {
						if(value.length < 2) {
							return '用户名不得少于2个字符';
						}
						if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
							return '用户名不能有特殊字符';
						}
						if(/^\d+\d+\d$/.test(value)) {
							return '用户名不能全为数字';
						}
					},
					password: [/^[\S]{6,20}$/, '密码必须6到20位']
				});
			});
		</script>
	</body>

</html>
