<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>登录</title>
		<link rel="stylesheet" href="../lib/layui/css/layui.css">
		<link rel="stylesheet" href="../static/css/style.css">
		<link rel="icon" href="../static/image/code.png">
		<link rel="stylesheet" href="../static/css/login.css" />
	</head>

	<body>

		<div class="login-main">
			<header class="layui-elip">后台登录</header>
			<form class="layui-form" action="">
				<div class="layui-input-inline">
					<input type="text" name="username" v-model="username" required placeholder="用户名"  class="layui-input">
				</div>
				<div class="layui-input-inline">
					<input type="password" name="password" v-model="password" placeholder="密码" class="layui-input">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" name="code" v-model="code" placeholder="请输入验证码" style="width: 245px;display: inline-block;">
					<button type="button" class="layui-btn" style="width: 100px;" @click="getCode">获取验证码</button>
				</div>
				<div class="layui-input-inline" v-if="imgUrl!=''">
					<img :src="imgUrl" @click="getCode" />
				</div>
				<div class="layui-input-inline login-btn">
					<button type="button" class="layui-btn" @click="login">登录</button>
				</div>
				
			</form>
		</div>

		<script src="../lib/layui/layui.js" type="text/javascript"></script>
		<script type="text/javascript" src="../lib/md5.js"></script>
		<!--<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>-->
		<script type="text/javascript" src="../lib/vue.min.js"></script>
		<script type="text/javascript" src="../lib/vue-resource.js"></script>
		<script type="text/javascript" src="../static/js/config.js" ></script>
		<script type="text/javascript" src="../static/js/login.js" ></script>
	</body>

</html>
