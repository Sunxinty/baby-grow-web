<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>本月概况</title>
	<link rel="stylesheet" href="../lib/bootstrap.min.css" />
	<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="../static/fonts/iconfont.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/month-survey.css" />
	<link rel="icon" href="static/image/code.png">
</head>

<body class="body">
	<div class="container" style="padding-bottom: 30px;overflow: auto;">
		<div class="search-form bg-fff">
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">适龄范围</label>
						<div class="layui-input-inline">
							<select id="sex">
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button type="button" class="layui-btn" @click="getData()">搜索</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="user-list bg-fff">
			<div class="section my-table">
				<ul class="section my-table-head">
					<li>
						<p class="width-5">序号</p>
						<p class="width-5">性别</p>
						<p class="width-10">月龄</p>
						<p class="width-50">内容</p>
						<p class="width-20">更新时间</p>
						<p class="width-10">操作</p>
					</li>
				</ul>
				<ul class="section my-table-body" v-if="dataList.length>0">
					<li v-for="(item,index) in dataList">
						<p class="width-5" v-cloak>{{index+1}}</p>
						<p class="width-5" v-cloak>{{item.sex==1?"男":"女"}}</p>
						<p class="width-10" v-cloak>{{item.monthOld}}个月</p>
						<p class="width-50" v-cloak>{{item.content}}</p>
						<p class="width-20" v-cloak>{{item.updateTime}}</p>
						<p class="width-10">
							<a href="##" class="layui-btn" @click="getBodyDetail(item)">详情</a>
						</p>
					</li>
				</ul>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="../lib/jquery.min.js"></script>
	<script type="text/javascript" src="../lib/layui/layui.js"></script>
	<script type="text/javascript" src="../lib/vue.min.js"></script>
	<script type="text/javascript" src="../lib/vue-resource.js"></script>
	<script type="text/javascript" src="../static/js/config.js"></script>
	<script type="text/javascript" src="../lib/ajaxhook.min.js"></script>
	<script type="text/javascript" src="../static/js/myTools.js"></script>
	<script type="text/javascript" src="../static/js/month-survey.js"></script>
</body>

</html>
